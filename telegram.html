<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Contact</title>
  <style>
    #tlg-icon {
      z-index: 9999;
      position: fixed;
      bottom: 0px;
      right: 0px;
      clip: rect(0 100 85 0);
    }

    #tlg-icon>a>img {
      width: 48px;
      height: 48px;
    }

    #tlg-icon>a>img:hover {
      width: 64px;
      height: 64px;
    }
  </style>
</head>

<body>
  <div>
    <div id="tlg-icon">
      <a href="tg://resolve?domain=telegram_username">
        <img src="https://cdn3.iconfinder.com/data/icons/social-media-chamfered-corner/154/telegram-512.png" alt="telegram">
      </a>
    </div>
  </div>
</body>

</html>
